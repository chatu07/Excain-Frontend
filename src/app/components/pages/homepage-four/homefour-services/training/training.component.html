<div class="services-details-image" *ngFor="let DetailsImage of servicesDetailsImage;">
    <img [src]="DetailsImage.img" alt="image">
</div>

<div class="services-details-desc" *ngFor="let DetailsDesc of servicesDetailsDesc;">
    <span class="sub-title">{{DetailsDesc.subTitle}}</span>
    <h3>{{DetailsDesc.title1}}</h3>
    <p>{{DetailsDesc.paragraphText1}}</p>

    <div class="row align-items-center">
        <div class="col-lg-6 col-md-6">
            <div class="image">
                <img [src]="DetailsDesc.img1" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <div class="content">
                <h3>{{DetailsDesc.title2}}</h3>

                <ul>
                    <li *ngFor="let ImportantFacts of servicesDetailsDescImportantFacts;">{{ImportantFacts.title}}</li>
                </ul>
            </div>
        </div>
    </div>

    <p>{{DetailsDesc.paragraphText2}}</p>

    <h3>{{DetailsDesc.title3}}</h3>

    <div class="row">
        <div class="col-lg-4 col-sm-6 col-md-6" *ngFor="let Application of servicesDetailsDescApplication;">
            <div class="single-industries-serve-box">
                <div class="icon">
                    <i class="{{Application.icon}}"></i>
                </div>

                {{Application.title}}
            </div>
        </div>
    </div>

    <h3>{{DetailsDesc.title4}}</h3>

    <ul class="technologies-features">
        <li *ngFor="let TechnologiesFeatures of servicesDetailsDescTechnologiesFeatures;">
            <span>{{TechnologiesFeatures.title}}</span></li>
    </ul>

    <!--<div class="charts-image">
        <img [src]="DetailsDesc.img2" alt="image">
    </div>-->
</div>
